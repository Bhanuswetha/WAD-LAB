<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function add_numbers(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var result = Number(num1)+Number(num2);
			document.getElementById("ans").value = result;
		}
		function sub_numbers(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var result = Number(num1)-Number(num2);
			document.getElementById("ans").value = result;
		}
		function prod_numbers(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var result = Number(num1)*Number(num2);
			document.getElementById("ans").value = result;
		}
		function div_numbers(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var result = Number(num1)/Number(num2);
			document.getElementById("ans").value = result;
		}
	</script>
</head>
<body>
	<input type = "text" name = "tb1" placeholder = "enter a number" id = "num1"><br><br>
	<input type = "text" name = "tb2" placeholder = "enter a number" id = "num2"><br><br>
	<input type = "button" name = "add" value = "add" onclick = "add_numbers()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "button" name = "sub" value = "sub" onclick = "sub_numbers()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "button" name = "mul" value = "mul" onclick = "prod_numbers()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "button" name = "div" value = "div" onclick = "div_numbers()"><br><br>
	<input type = "text" name = "tb3" id = "ans"><br><br>



</body>
</html>
