<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			padding-top: 140px;
		}
		table{
			background-image: linear-gradient(to bottom right,pink,cyan);
		}
		.buttons{
				width: 80px;
				height : 40px;
		}
		.TEXT{
				width: 300px;
				height : 40px;
		}
	</style>
	<script type="text/javascript">
		function display(res){
				document.getElementById("ans").value += res
		}
		function aClear(res){
				document.getElementById("ans").value = " "
		}
		function Clear(res){
				let y = document.getElementById("ans").value
				let x = y.slice(0,-1)
				document.getElementById("ans").value = x
		}
		function solve(res){
				let y = eval(document.getElementById("ans").value)
				document.getElementById("ans").value = y

		}

	</script>
	<title></title>
</head>
<body>
	<br><br><br><br>
	<table align = "center" cellspacing="6" cellpadding="4">
		<tr>
			<td colspan="3"><input type = "text" class = "TEXT" id = 'ans'></td>
			<td><input type = "button" value = "clear" name = "clear" class = "buttons" onclick = "Clear()"></td>
		</tr>
		<tr>
			<td><input type = "button" class = "buttons" value = "1" name = '1' onclick = "display('1')"></td>
			<td><input type = "button" class = "buttons" value = "2" name = '2' onclick = "display('2')"></td>
			<td><input type = "button" class = "buttons" value = "3" name = '3' onclick = "display('3')"></td>
			<td><input type = "button" class = "buttons" value = "Add" name = '+' onclick = "display('+')"></td>
		</tr>
		<tr>
			<td><input type = "button" class = "buttons" value = "4" name = '4' onclick = "display('4')"></td>
			<td><input type = "button" class = "buttons" value = "5" name = '5' onclick = "display('5')"></td>
			<td><input type = "button" class = "buttons" value = "6" name = '6' onclick = "display('6')"></td>
			<td><input type = "button" class = "buttons" value = "Sub" name = '-' onclick = "display('-')"></td>
		</tr>
		<tr>
			<td><input type = "button" class = "buttons" value = "7" name = '7' onclick = "display('7')"></td>
			<td><input type = "button" class = "buttons" value = "8" name = '8' onclick = "display('8')"></td>
			<td><input type = "button" class = "buttons" value = "9" name = '9' onclick = "display('9')"></td>
			<td><input type = "button" class = "buttons" value = "Mul" name = '*' onclick = "display('*')"></td>
		</tr>
		<tr>
			<td><input type = "button" class = "buttons" value = "." name = '.' onclick = "display('.')"></td>
			<td><input type = "button" class = "buttons" value = "0" name = '0' onclick = "display('0')"></td>
			<td><input type = "button" class = "buttons" value = "=" name = '=' onclick = "solve()"></td>
			<td><input type = "button" class = "buttons" value = "Div" name = '/' onclick = "display('/')"></td>
		</tr>
		<tr>
			<td colspan = "4" align = "center"><input type = "button" class = "TEXT" value = "All Clear" name = 'AC' onclick = "aClear()"></td>
		</tr>

	</table>

</body>
</html>
